<form [formGroup]="physicianForm" #physicianFormData="ngForm">
    <div class="card custom-card shadow col-md-4 m-2 border-0">
        <div class="card-header text-center border-0" style="background-color: #f2dcff;">
            <h3>Physician Registration</h3>
        </div>
        <div class="card-body border-0">
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">EmployeeID</label></div>
                <div class="col-md-8"> <input type="number" class="form-control" placeholder="Enter EmployeeID"
                        formControlName="employeeId"></div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">Physician Name</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" placeholder="Enter Physician Name"
                        formControlName="name">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label"> Physician Position</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" placeholder="Enter Physician Position"
                        formControlName="position"></div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">Enter SSN</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" placeholder="Enter SSN"
                        formControlName="ssn"></div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="row m-2 "> <button (click)="addPhysician(physicianFormData.value)"
                        class="btn btn-primary">Add Physician</button>
                </div>
                <div class="row m-2 "> <button type="reset" (click)="physicianFormData.reset()" class="btn btn-danger">
                        Clear </button></div>
            </div>
        </div>
    </div>
</form>
