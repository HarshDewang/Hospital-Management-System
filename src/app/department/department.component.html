<form [formGroup]="departmentForm" #departmentFormData="ngForm">
  <div class="card custom-card shadow col-md-4 m-2 border-0">
    <div
      class="card-header text-center border-0"
      style="background-color: #f2dcff"
    >
      <h3>Department Registration</h3>
    </div>
    <div class="card-body border-0 center">
      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">DepartmentID</label>
        </div>
        <div class="col-md-8">
          <input
            type="number"
            min="0"
            class="form-control"
            placeholder="Enter DepartmentID"
            formControlName="departmentId"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4"><label class="form-label">Name</label></div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter dept Name"
            formControlName="name"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4"><label class="form-label"> Head</label></div>
        <div class="col-md-8">
          <input
            type="number"
            class="form-control"
            placeholder="Enter Head"
            formControlName="head"
            required
          />
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button
            (click)="addDepartment(departmentFormData)"
            class="btn btn-outline-primary"
          >
            Add Department
          </button>
        </div>
        <div class="row m-2">
          <button
            type="reset"
            (click)="departmentFormData.reset()"
            class="btn btn-outline-danger"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
