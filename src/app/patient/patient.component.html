<form [formGroup]="patientForm" #patientFormData="ngForm">
  <div class="card custom-card shadow col-md-4 m-2 border-0">
    <div class="card-header text-center border-0" style="background-color: #f2dcff;">
      <h3>Patient Registration</h3>
    </div>
    <div class="card-body">
      <div class="row m-2">
        <div class="col-md-4">SSN</div>
        <div class="col-md-8">
          <input type="Number" placeholder="Enter SSN" formControlName="ssn" class="form-control" required/>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Name</div>
        <div class="col-md-8">
          <input type="text" placeholder="Enter Name" formControlName="name" class="form-control"  required/>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Address</div>
        <div class="col-md-8">
          <input type="text" placeholder="Enter Address" formControlName="address" class="form-control" required />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Phone</div>
        <div class="col-md-8">
          <input type="Number" placeholder="Enter Phone" formControlName="phone" class="form-control" required />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">InsuranceID</div>
        <div class="col-md-8">
          <input type="Number" placeholder="Enter InsuranceID" formControlName="insuranceID" class="form-control" required  />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">PCP</div>
        <div class="col-md-8">
          <input type="Number" placeholder="Enter PCP" formControlName="pcp" class="form-control" required />
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button class="btn btn-primary" (click)="addPatient(patientFormData)">
            Add Patient
          </button>
        </div>
        <div class="row m-2">
          <button type="reset" class="btn btn-danger" (click)="patientFormData.reset()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
