<form [formGroup]="procedureForm"  #procedureFormData="ngForm">
    <div class="card custom-card shadow col-md-4 m-2 border-0 ">
        <div class="card-header text-center border-0 " style="background-color: #f2dcff;">
            <h3>Procedure Registration</h3>
        </div>
        <div class="card-body border-0 center">
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">Code</label></div>
                <div class="col-md-8"> <input type="number" min="0" class="form-control"  placeholder="Enter Code"
                        formControlName="code" required></div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label"> Name</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" placeholder="Enter  Name"
                        formControlName="name"  required>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label"> Cost</label>
                </div>
                <div class="col-md-8"> <input type="Number" class="form-control" placeholder="Enter Cost"
                        formControlName="cost"  required></div>
            </div>
            

            <div class="d-flex align-items-center justify-content-center">
                <div class="row m-2 "> <button (click)="addProcedure(procedureFormData)"
                        class="btn btn-outline-primary">Add Procedure</button>
                </div>
                <div class="row m-2 "> <button type="reset" (click)="procedureFormData.reset()" class="btn btn-outline-danger">
                        Clear </button></div>
            </div>
        </div>
    </div>
</form>
