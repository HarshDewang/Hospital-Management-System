<form [formGroup]="appointmentForm" #appointmentFormData="ngForm">
  <div class="card custom-card shadow col-md-12 m-2 border-0">
    <div
      class="card-header text-center border-0"
      style="background-color: #f2dcff"
    >
      <h3>Appointment Registration</h3>
    </div>
    <div class="card-body">
      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">AppointmentID</label>
        </div>
        <div class="col-md-8">
          <input
            type="number"
            class="form-control"
            min="0"
            placeholder="Enter AppointmentID"
            formControlName="appointmentId"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4"><label class="form-label">PatientID</label></div>
        <div class="col-md-8">
          <input
            type="number"
            class="form-control"
            placeholder="Enter PatientID"
            formControlName="patient"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Preparation Nurse</div>
        <div class="col-md-8">
          <select
            name="nurse"
            class="form-control"
            required
            formControlName="prepNurse"
          >
            <option>--select--</option>
            <option
              *ngFor="let nurse of nurselist"
              value="{{ nurse.employeeId }}"
            >
              {{ nurse.employeeId }} -
              {{ nurse.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">PhysicianID</div>
        <div class="col-md-8">
          <select
            name="physician"
            class="form-control"
            required
            formControlName="physician"
          >
            <option>--select--</option>
            <option
              *ngFor="let physician of physicianlist"
              value="{{ physician.employeeId }}"
            >
              {{ physician.employeeId }} -
              {{ physician.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">Start Date Time</label>
        </div>
        <div class="col-md-8">
          <input
            type="datetime-local"
            class="form-control"
            placeholder="Enter Start Date Time"
            formControlName="startDateTime"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">End Date Time</label>
        </div>
        <div class="col-md-8">
          <input
            type="datetime-local"
            class="form-control"
            placeholder="Enter End Date Time "
            formControlName="endDateTime"
            required
          />
        </div>
      </div>

      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">Examination Room</label>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            maxlength="1"
            (input)="handleroom($event)"
            placeholder="Enter ExaminationRoom"
            formControlName="examinationRoom"
            required
          />
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button
            (click)="addAppointment(appointmentFormData)"
            class="btn btn-outline-dark"
          >
            Book Appointment
          </button>
        </div>
        <div class="row m-2">
          <button
            type="reset"
            (click)="appointmentFormData.reset()"
            class="btn btn-outline-danger"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
