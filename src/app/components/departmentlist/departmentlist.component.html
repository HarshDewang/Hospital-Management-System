<div class="row">
  <div class="col-md-12 my-2">
    <div class="card custom-card shadow border-0">
      <div
        class="card-header text-center border-0"
        style="background-color: #f2dcff"
      >
        <h2>List of Departments</h2>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <select
              class="form-select"
              aria-label="Default select example"
              [(ngModel)]="searchAttribute"
            >
            <option value="" disabled selected hidden>
              --Search department by--
            </option>
              <option value="deptid">Search by DepartmentId</option>
              <option value="name">Search by Name</option>
              <option value="head">Search by Head</option>
            </select>
          </div>

          <div class="col">
            <div class="input-group">
              <input
                type="search"
                id="search-query"
                [(ngModel)]="searchQuery"
                class="form-control rounded"
                aria-label="Search"
                aria-describedby="search"
              />

              <span>
                &nbsp;&nbsp;&nbsp;

                <button
                  type="button"
                  class="btn btn-outline-dark rounded"
                  (click)="search()"
                >
                  Search
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="card-body table table-striped container container-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">DepartmentID</th>
                <th scope="col">Name</th>
                <th scope="col">Head</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of Department">
                <td>
                  {{ row.departmentId }}
                </td>
                <td>
                  {{ row.name }}
                </td>
                <td>
                  {{ row.head }}
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    routerLink="/updateDepartment/{{ row.departmentId }}"
                  >
                    Update
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
