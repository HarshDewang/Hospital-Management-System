<div class="login">
  <div class="d-flex justify-content-center align-items-center">
    <img
      class="card-img-top logo-img"
      src="assets\Resources\hms2.png"
      alt="Card image cap"
    />
  </div>
  <div class="d-flex justify-content-center align-items-center mt-3">
    <div class="card custom-card shadow">
      <div class="card-body mt-2">
        <div class="d-flex justify-content-center align-items-center">
          <h2 class="fw-bold" style="color: #0172c0">Login</h2>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="username"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
        <div
          class="mt-4 text-center d-flex align-items-center justify-content-center"
        >
          <button class="btn btn-dark" style="width: 100%" (click)="onLogin()">
            Log In
          </button>
        </div>
        <div
          class="mt-2 text-center d-flex align-items-center justify-content-center"
        >
          <h6 class="fw-normal" style="color: #0172c0">New to HMS?</h6>
        </div>
        <div class="loginButton">
        <div
          class="mt-1 text-center d-flex align-items-center justify-content-center"
        >
          <button
            class="btn btn-outline-danger"
            style="width: 100%"
            (click)="onRegister()"
          >
            Register
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
