<form [formGroup]="appointmentForm" #appointmentFormData="ngForm">
    <div class="card custom-card shadow col-md-4 m-2 border-0">
        <div class="card-header text-center border-0" style="background-color: #f2dcff;">
            <h2>Appointment Registration</h2>
        </div>
        <div class="card-body">
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">AppointmentID</label></div>
                <div class="col-md-8"> <input type="number" class="form-control" min="0"  placeholder="Enter AppointmentID"
                        formControlName="appointmentId" required></div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">PatientID</label></div>
                <div class="col-md-8"> <input type="number" class="form-control" placeholder="Enter PatientID"
                        formControlName="patient" required></div>
            </div>
            <!-- <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">Preparation Nurse</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" placeholder="Enter Preparation Nurse"
                        formControlName="prepNurse" required>
                </div>
            </div> -->

            <div class="row m-2">
                <div class="col-md-4">Preparation Nurse</div>
                <div class="col-md-8">
                  <tr>
                    <td>
                      <select name="nurse" class="form-control" required>
                        <option >--select--</option>
                        <option *ngFor="let nurse of nurselist">
                          {{nurse.prepNurse}}
                          </option>
                      </select>
                    </td>
                  </tr>
                  </div>
                  </div>
        

            <!-- <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">PhysicianID</label>
                </div>
                <div class="col-md-8"> <input type="number" class="form-control" placeholder="Enter PhysicianID"
                        formControlName="physician" required>
                </div>
            </div> -->

            <div class="row m-2">
                <div class="col-md-4">PhysicianID</div>
                <div class="col-md-8">
                  <tr>
                    <td>
                      <select name="physician" class="form-control" required>
                        <option >--select--</option>
                        <option *ngFor="let physician of physicianlist" value={{physician.employeeId}}>
                          {{physician.employeeId}} -
                          {{physician.name}}
                          </option>
                      </select>
                    </td>
                  </tr>
                  </div>
                  </div>

            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">Start Date Time</label>
                </div>
                <div class="col-md-8"> <input type="datetime-local" class="form-control" placeholder="Enter Start Date Time"
                        formControlName="startDateTime" required></div>
            </div>
            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">End Date Time</label>
                </div>
                <div class="col-md-8"> <input type="datetime-local" class="form-control" placeholder="Enter End Date Time "
                        formControlName="endDateTime" required></div>
            </div>

            <div class="row m-2">
                <div class="col-md-4"> <label class="form-label">ExaminationRoom</label>
                </div>
                <div class="col-md-8"> <input type="text" class="form-control" maxlength="1"             
                    (input)="handleroom($event)" placeholder="Enter ExaminationRoom"
                        formControlName="examinationRoom" required></div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="row m-2 "> <button (click)="addAppointment(appointmentFormData)"
                        class="btn btn-primary">Book Appointment</button>
                </div>
                <div class="row m-2 "> <button type="reset" (click)="appointmentFormData.reset()"
                        class="btn btn-danger">
                        Clear </button></div>
            </div>

        </div>
    </div>

</form>
