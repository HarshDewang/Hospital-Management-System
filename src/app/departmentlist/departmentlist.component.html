<div class="card custom-card shadow col-md-12 m-2 border-0">
    <div class="card-header text-center border-0" style="background-color: #f2dcff;">
      <h2>List of Departments</h2>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">DepartmentID</th>
            <th scope="col">Name</th>
            <th scope="col">Head</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of departmentlist">
          <td>
            {{ row.DepartmentID }}
          </td>
          <td>
            {{ row.Name }}
          </td>
          <td>
            {{ row.Head }}
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
