<form [formGroup]="nurseForm" #nurseFormData="ngForm">
  <div class="card m-2 col-md-4">
    <div class="card-header text-center">
      <h2>Nurse Registration</h2>
    </div>
    <div class="card-body">
      <div class="row m-2">
        <div class="col-md-4">EmployeeID</div>
        <div class="col-md-8">
          <input
            type="Number"
            placeholder="Enter EmployeeID"
            formControlName="employeeId"
            class="form-control"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Name</div>
        <div class="col-md-8">
          <input
            type="text"
            placeholder="Enter Name"
            formControlName="name"
            class="form-control"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Position</div>
        <div class="col-md-8">
          <input
            type="text"
            placeholder="Enter Position"
            formControlName="position"
            class="form-control"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Registered</div>
        <div class="col-md-8">
          <!-- <input
              type="Boolean"
              placeholder="Enter Registered"
              formControlName="registered"
              class="form-control"
            /> -->
          <select
            class="form-select"
            placeholder="Enter Registered"
            formControlName="registered"
          >
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">SSN</div>
        <div class="col-md-8">
          <input
            type="Number"
            placeholder="Enter SSN"
            formControlName="ssn"
            class="form-control"
          />
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button
            class="btn btn-primary"
            (click)="addNurse(nurseFormData.value)"
          >
            Add Patient
          </button>
        </div>
        <div class="row m-2">
          <button
            type="reset"
            class="btn btn-danger"
            (click)="nurseFormData.reset()"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
