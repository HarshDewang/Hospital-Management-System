<form [formGroup]="nurseForm" #nurseFormData="ngForm">
  <div class="card custom-card shadow col-md-4 m-2 border-0">
    <div class="card-header text-center border-0" style="background-color:#f2dcff ;">
      <h3>Nurse Registration</h3>
    </div>

    <div class="card-body mt-4 border-0">
      <div class="row m-2">
        <div class="col-md-4 ">EmployeeID</div>
        <div class="col-md-8  ">
          <input type="Number" placeholder="Enter EmployeeID" formControlName="employeeId" class="form-control"
            required />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Name</div>
        <div class="col-md-8">
          <input type="text" placeholder="Enter Name" formControlName="name" class="form-control" required />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Position</div>
        <div class="col-md-8">
          <input type="text" placeholder="Enter Position" formControlName="position" class="form-control" required />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Registered</div>
        <div class="col-md-8">
          <select name="registered" class="form-select" formControlName="registered" required>
            <option value=true>Yes</option>
            <option value=false>No</option>
          </select>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">SSN</div>
        <div class="col-md-8">
          <input type="Number" placeholder="Enter SSN" formControlName="ssn" class="form-control" required />
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button class="btn btn-outline-primary" (click)="addNurse(nurseFormData)">
            Add Nurse
          </button>
        </div>
        <div class="row m-2">
          <button type="submit" class="btn btn-outline-dark" (click)="UpdateSsnByEmpid();">
            Update Nurse
          </button>
        </div>
        <div class="row m-2">
          <button type="reset" class="btn btn-outline-danger" (click)="nurseFormData.reset()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
